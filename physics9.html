<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-blue-900 min-h-screen p-5">
    <div class="max-w-xl mx-auto bg-white rounded-3xl p-6 shadow-2xl">
        <h2 class="text-2xl font-bold text-blue-900 mb-4 border-b pb-2">اختبار الفيزياء - التاسع</h2>
        
        <div class="space-y-4">
            <p class="text-gray-600">أهلاً بك: <span id="displayName" class="font-bold text-blue-600"></span></p>
            
            <div class="bg-blue-50 p-4 rounded-2xl">
                <label class="block font-bold mb-2 text-blue-800">السؤال: ما هو تعريف السرعة؟</label>
                <textarea id="answer" class="w-full p-3 rounded-xl border-2 border-blue-200 outline-none focus:border-blue-500" rows="4" placeholder="اكتب حلك هنا..."></textarea>
            </div>

            <button onclick="sendWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg transition duration-300 flex items-center justify-center gap-2">
                إرسال الحل للمدرس (واتساب)
            </button>
        </div>
    </div>

    <script>
        // جلب الاسم الذي ادخله الطالب في الصفحة الأولى
        const savedName = localStorage.getItem('student_name') || "طالب غير معروف";
        document.getElementById('displayName').innerText = savedName;

        function sendWhatsApp() {
            const phone = "9639xxxxxxxx"; // استبدل بـ رقمك (بدون أصفار أو +) يبدأ بـ 963
            const answer = document.getElementById('answer').value;
            
            if(!answer) { alert("اكتب الحل أولاً!"); return; }

            const text = `*حل اختبار الفيزياء*%0A` +
                         `*اسم الطالب:* ${savedName}%0A` +
                         `*الإجابة:*%0A${answer}`;
            
            window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
