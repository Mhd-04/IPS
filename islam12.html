<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التربية الإسلامية الشامل - بكالوريا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen p-4">

    <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border-t-8 border-green-700 mb-10">
        <div class="bg-green-50 p-6 text-center border-b">
            <h1 class="text-2xl font-bold text-green-800">امتحان نهاية الفصل الدراسي الأول</h1>
            <p class="text-gray-600">مادة التربية الإسلامية | الثالث الثانوي (البكالوريا)</p>
            <p class="mt-2 font-bold italic text-blue-600">الطالب: <span id="studentName"></span></p>
        </div>

        <div class="p-6 space-y-8">
            
            <section class="space-y-4">
                <h3 class="font-bold text-green-700 border-r-4 border-green-700 pr-2">السؤال الأول (القرآن الكريم)</h3>
                <p class="text-sm bg-gray-50 p-2 rounded">قال تعالى: (وإذا بشر أحدهم بالأنثى ظل وجهه مسوداً وهو كظيم...)</p>
                <div>
                    <label class="block mb-1 text-sm">1. اشرح ما تحته خط (كظيم - هون):</label>
                    <input type="text" id="q1_1" class="w-full p-3 rounded-xl border border-gray-300 outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block mb-1 text-sm">2. استخرج مثالاً تجويدياً (إخفاء شفوي - إدغام ناقص بغنة - مد طبيعي):</label>
                    <input type="text" id="q1_2" class="w-full p-3 rounded-xl border border-gray-300 outline-none">
                </div>
            </section>

            <section class="space-y-4 bg-gray-50 p-4 rounded-2xl">
                <h3 class="font-bold text-green-700 border-r-4 border-green-700 pr-2">السؤال الرابع (التعليل والفراغات)</h3>
                <div class="space-y-3">
                    <label class="block font-medium">1. علل ما يأتي:</label>
                    <input type="text" id="q4_1_1" class="w-full p-3 rounded-xl border border-gray-300 mb-2" placeholder="إحاطة المسلمين بعلوم اللغة والأدب">
                    <input type="text" id="q4_1_2" class="w-full p-3 rounded-xl border border-gray-300" placeholder="الإنسان يأبى بفطرته أن يتزوج بالمحارم">
                </div>
                <div class="space-y-3">
                    <label class="block font-medium">2. إملاء الفراغات الآتية:</label>
                    <input type="text" id="q4_2_1" class="w-full p-3 rounded-xl border border-gray-300 mb-2" placeholder="للعبادة معنيان: عبادة بالمعنى ........ وعبادة بالمعنى ........">
                    <input type="text" id="q4_2_2" class="w-full p-3 rounded-xl border border-gray-300" placeholder="من الملامح الحضارية للنظام الاقتصادي الإسلامي: ........ و ........">
                </div>
            </section>

            <section class="space-y-4">
                <h3 class="font-bold text-green-700 border-r-4 border-green-700 pr-2">السؤال الخامس</h3>
                <div>
                    <label class="block mb-2 font-medium">1. أهم وظائف العبادة (عدد ثلاثة فقط):</label>
                    <textarea id="q5_1" rows="3" class="w-full p-3 rounded-xl border border-gray-300 outline-none" placeholder="1- ... 2- ... 3- ..."></textarea>
                </div>
                <div>
                    <label class="block mb-2 font-medium">2. عرف اثنين فقط (الخلق - الأسرة - الإنسانية):</label>
                    <textarea id="q5_2" rows="3" class="w-full p-3 rounded-xl border border-gray-300 outline-none"></textarea>
                </div>
            </section>

            <div class="pt-4">
                <button onclick="sendExamToWhatsApp()" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
                    إرسال كامل الحل للمدرس عبر واتساب
                </button>
                <p class="text-center text-xs text-gray-400 mt-4">انتهت الأسئلة مع التوفيق للجميع</p>
            </div>
        </div>
    </div>

    <script>
        // جلب الاسم تلقائياً
        document.getElementById('studentName').innerText = localStorage.getItem('student_name') || "زائر";

        function sendExamToWhatsApp() {
            const myNumber = "9639xxxxxxxx"; // ضع رقمك الحقيقي هنا
            const name = document.getElementById('studentName').innerText;

            // تجميع كافة الإجابات في نص واحد منظم للواتساب
            let message = `*إجابة اختبار التربية الإسلامية (بكالوريا)*%0A`;
            message += `*الطالب:* ${name}%0A`;
            message += `------------------------------%0A`;
            message += `*س1 (شرح وتجويد):* ${document.getElementById('q1_1').value} | ${document.getElementById('q1_2').value}%0A`;
            message += `*س4 (تعليل):* ${document.getElementById('q4_1_1').value} / ${document.getElementById('q4_1_2').value}%0A`;
            message += `*س4 (فراغات):* ${document.getElementById('q4_2_1').value} / ${document.getElementById('q4_2_2').value}%0A`;
            message += `*س5 (وظائف):* ${document.getElementById('q5_1').value}%0A`;
            message += `*س5 (تعاريف):* ${document.getElementById('q5_2').value}`;

            window.open(`https://wa.me/${myNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
