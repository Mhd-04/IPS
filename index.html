<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثانوية ومعهد ابن خلدون الخاصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; transition: background 0.6s ease, color 0.6s ease; }
        
        /* تعريف الألوان الأساسية */
        .bg-silver { background: radial-gradient(circle, #e2e8f0, #94a3b8); color: #1e293b; }
        .bg-male { background: linear-gradient(135deg, #4b5563, #1f2937); color: white; }
        .bg-female { background: linear-gradient(135deg, #db2777, #880808); color: white; }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body id="mainBody" class="bg-silver min-h-screen pb-10">

    <div class="container mx-auto px-4 py-10">
        <div class="text-center mb-8">
            <img src="1000219663.jpg" class="w-32 h-32 mx-auto rounded-full border-4 border-white mb-4 bg-white shadow-xl">
            <h1 id="mainTitle" class="text-4xl font-extrabold mb-2"> IPS </h1>
            <p id="subTitle" class="text-gray-600 font-bold">بوابة الاختبارات والوظائف الإلكترونية</p>
        </div>

        <div class="max-w-md mx-auto glass-card p-8 rounded-[40px]">
            <div class="space-y-4 text-gray-800">
                <input type="text" id="studentName" placeholder="الاسم الكامل للطالب/ة" class="w-full p-4 rounded-2xl border border-gray-300 outline-none focus:ring-2 focus:ring-pink-500 shadow-sm font-bold">
                <input type="text" id="studentSection" placeholder="الشعبة" class="w-full p-4 rounded-2xl border border-gray-300 outline-none focus:ring-2 focus:ring-pink-500 shadow-sm font-bold">
                
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button onclick="checkAccess('male')" class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-2xl font-bold shadow-lg transition transform active:scale-95">بوابة الذكور</button>
                    <button onclick="checkAccess('female')" class="bg-pink-600 hover:bg-[#880808] text-white p-4 rounded-2xl font-bold shadow-lg transition transform active:scale-95">بوابة الإناث</button>
                </div>
            </div>

            <div id="gradeArea" class="hidden mt-8 animate-fade-in text-gray-900">
                <label class="block mb-2 text-center font-bold">اختر المرحلة الدراسية:</label>
                <select id="gradeSelect" onchange="showExams()" class="w-full p-4 rounded-2xl bg-white border-2 border-pink-200 font-bold outline-none cursor-pointer">
                    <option value="">--- الصف الدراسي ---</option>
                    <option value="7">السابع</option>
                    <option value="8">الثامن</option>
                    <option value="9">التاسع</option>
                    <option value="10">الأول الثانوي</option>
                    <option value="11">الثاني الثانوي</option>
                    <option value="12">الثالث الثانوي</option>
                </select>
            </div>
        </div>

        <div id="examsArea" class="mt-10 max-w-md mx-auto space-y-6"></div>
    </div>

    <script>
        let currentTheme = "";

        // وظيفة التحقق من كلمة السر
        function checkAccess(gender) {
            const pass = prompt("الرجاء إدخال كلمة السر الخاصة بالقسم:");
            const mPass = "m20262025";
            const fPass = "20252026f";

            if (gender === 'male' && pass === mPass) {
                setTheme('male', "قسم الذكور");
            } else if (gender === 'female' && pass === fPass) {
                setTheme('female', "قسم الإناث");
            } else {
                alert("كلمة السر خاطئة، حاول مرة أخرى.");
            }
        }

        // وظيفة تغيير مظهر الموقع
        function setTheme(gender, title) {
            currentTheme = gender;
            const body = document.getElementById('mainBody');
            const subTitle = document.getElementById('subTitle');
            
            if(gender === 'male') {
                body.className = "bg-male min-h-screen pb-10";
                subTitle.className = "text-gray-300 font-bold";
            } else {
                body.className = "bg-female min-h-screen pb-10";
                subTitle.className = "text-pink-100 font-bold";
            }

            document.getElementById('mainTitle').innerText = title;
            document.getElementById('gradeArea').classList.remove('hidden');
            // مسح أي اختبارات معروضة عند تبديل القسم
            document.getElementById('examsArea').innerHTML = "";
            document.getElementById('gradeSelect').value = "";
        }

        // قاعدة بيانات الاختبارات (مفصولة للذكور والإناث)
        const examsData = {
            "12": {
                "male": [
                    { title: "مذاكرة تربية إسلامية (ذكور)", type: "اختبار", link: "religion12.html" }
                ],
                "female": [
                    { title: "مذاكرة تربية إسلامية (إناث)", type: "اختبار", link: "islam12.html" }
                ]
            },
            "9": {
                "male": [{ title: "مذاكرة فيزياء - تاسع", type: "اختبار", link: "physics9.html" }],
                "female": [{ title: "مذاكرة فيزياء - تاسع", type: "اختبار", link: "physics9.html" }]
            }
        };

        // وظيفة عرض الاختبارات بناءً على الصف المختار والقسم الحالي
        function showExams() {
            const grade = document.getElementById('gradeSelect').value;
            const container = document.getElementById('examsArea');
            container.innerHTML = "";

            if (grade && examsData[grade]) {
                const list = examsData[grade][currentTheme]; 
                
                if (list && list.length > 0) {
                    list.forEach(exam => {
                        // تخصيص الألوان حسب القسم
                        const accentColor = currentTheme === 'male' ? 'bg-gray-700 hover:bg-gray-800' : 'bg-pink-600 hover:bg-pink-700';
                        const borderColor = currentTheme === 'male' ? 'border-gray-500' : 'border-pink-500';

                        container.innerHTML += `
                            <div class="bg-white p-6 rounded-[30px] shadow-2xl text-right transform transition hover:scale-105 border-r-8 ${borderColor} animate-fade-in">
                                <span class="bg-gray-100 text-gray-800 text-xs font-bold px-3 py-1 rounded-full">${exam.type}</span>
                                <h3 class="text-2xl font-bold text-gray-800 mt-3">${exam.title}</h3>
                                <button onclick="startExam('${exam.link}')" class="w-full mt-6 ${accentColor} text-white py-4 rounded-2xl font-bold text-xl shadow-md transition">بدء الآن</button>
                            </div>`;
                    });
                } else {
                    container.innerHTML = "<p class='text-center text-white font-bold'>لا توجد اختبارات متوفرة حالياً لهذا الصف.</p>";
                }
            }
        }

        // وظيفة الدخول للاختبار وحفظ البيانات
        function startExam(link) {
            const name = document.getElementById('studentName').value;
            const section = document.getElementById('studentSection').value;
            if(!name || !section) { alert("يرجى كتابة الاسم والشعبة للمتابعة"); return; }
            
            localStorage.setItem('sName', name);
            localStorage.setItem('sSection', section);
            localStorage.setItem('sTheme', currentTheme);
            window.location.href = link;
        }
    </script>
</body>
</html>
