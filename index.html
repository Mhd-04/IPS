<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثانوية ومعهد معهد ابن خلدون الخاصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full space-y-8 text-center">
        <div class="flex justify-center">
            <img src="1000219663.jpg" alt="Logo" class="w-32 h-32 rounded-full border-4 border-purple-500 shadow-2xl bg-white p-1">
        </div>

        <div>
            <h1 class="text-3xl font-bold text-white mb-2">IPS</h1>
            <p class="text-purple-200">اختر صفك لعرض الاختبارات والوظائف</p>
        </div>

        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl space-y-6">
            <div>
                <input type="text" id="studentName" placeholder="اكتب اسمك الكامل" 
                    class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 text-white placeholder-white/50 focus:ring-2 focus:ring-purple-500 outline-none text-center font-bold">
            </div>

            <div>
                <select id="gradeSelect" onchange="showExams()" 
                    class="w-full p-4 rounded-2xl bg-white text-gray-800 font-bold focus:ring-2 focus:ring-purple-500 outline-none appearance-none text-center">
                    <option value="">--- اختر الصف الدراسي ---</option>
                    <option value="7">الصف السابع </option>
                    <option value="8">الصف الثامن </option>
                    <option value="9">الصف التاسع الأساسي</option>
                    <option value="10">الصف الأول الثانوي</option>
                    <option value="11">الصف الثاني الثانوي</option>
                    <option value="12">الصف الثالث الثانوي (بكلوريا)</option>
                </select>
            </div>

            <div id="examsArea" class="mt-6 space-y-4">
                </div>
        </div>
    </div>

    <script>
        const examsData = {
            "7": [{ title: "قريباً اختبارات السابع", type: "تنبيه", link: "#" }],
            "8": [{ title: "قريباً اختبارات الثامن", type: "تنبيه", link: "#" }],
            "9": [{ title: "اختبار تجريبي - تاسع", type: "امتحان", link: "exam9.html" }],
            "10": [{ title: "قريباً اختبارات العاشر", type: "تنبيه", link: "#" }],
            "11": [{ title: "قريباً اختبارات الحادي عشر", type: "تنبيه", link: "#" }],
            "12": [{ title: "التربية الإسلامية - الفصل الأول", type: "امتحان", link: "islam12.html" }]
        };

        function showExams() {
            const grade = document.getElementById('gradeSelect').value;
            const container = document.getElementById('examsArea');
            container.innerHTML = ""; 

            if (grade && examsData[grade]) {
                examsData[grade].forEach(exam => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-3xl shadow-xl border-b-8 border-purple-600 animate-pulse-once";
                    card.innerHTML = `
                        <span class="bg-purple-100 text-purple-800 text-xs font-bold px-3 py-1 rounded-full">${exam.type}</span>
                        <h3 class="text-xl font-bold text-gray-800 mt-3">${exam.title}</h3>
                        <button onclick="goToExam('${exam.link}')" class="w-full mt-4 bg-purple-600 text-white py-3 rounded-2xl font-bold hover:bg-purple-700 transition transform active:scale-95">
                            دخول 
                        </button>
                    `;
                    container.appendChild(card);
                });
            }
        }

        function goToExam(link) {
            const name = document.getElementById('studentName').value;
            if (!name || name.trim().length < 3) {
                alert("يرجى كتابة اسمك الكامل أولاً");
                return;
            }
            if (link === "#") {
                alert("هذا الاختبار غير متوفر حالياً");
                return;
            }
            localStorage.setItem('student_name', name);
            window.location.href = link;
        }
    </script>
</body>
</html>
